<html>
  <head>
    <title></title>
    <meta content="">
    <style>
      .bar rect {
        fill: steelblue;
        shape-rendering: crispEdges;
      }

      .bar text {
        fill: #fff;
      }

      .axis path, .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }
    </style>
  </head>
  
  <body>
    hello
    <script src="d3.v3.min.js" > </script>
    <script>

    var margin = {top: 10, right: 30, bottom: 30, left: 30},
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

    /*var x = d3.scale.linear()
        //.domain([0, 1])
        .range([0, width]);*/
        
    var x = d3.scale.ordinal().rangeRoundBands([0, width], .05);    
    var y = d3.scale.linear()
       // .domain([0, d3.max(data, function(d) { return d.y; })])
        .range([height, 0]);

    // Generate a histogram using twenty uniformly-spaced bins.
    /*var data = d3.layout.histogram()
        .bins(x.ticks(20))
        (values);*/

    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom");
    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left")
        .ticks(10);

    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    d3.csv("hist1.csv", function(error, data) {
        data.forEach(function(d) {
            d.A = +d.A;
            d.B = +d.B;
        });
      x.domain(data.map(function(d) {return d.A;} ));
      y.domain([0, d3.max(data, function(d) {return d.B;} )]);
      
      svg.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis);
        .selectAll("text")
          .style("text-anchor", "end")
          .attr("dx", "-.8em")
          .attr("dy", "-.55em")
          .attr("transform", "rotate(-90)" );
         
      svg.append("g")
          .attr("class", "y axis")
          .call(yAxis)
        .append("text")
          .attr("transform", "rotate(-90)")
          .attr("y", 6)
          .attr("dy", ".71em")
          .style("text-anchor", "end")
          .text("Value ($)");
      
      svg.selectAll(".bar")
          .data(data)
        .enter().append("rect")
          .style("fill", "steelblue")
          .attr("x", function(d) { return x(d.A); })
          .attr("width", x.rangeBand())
          .attr("y", function(d) { return y(d.B); })
          .attr("height", function(d) { return height - y(d.B); });

    });


    </script>

</body>
</html>
